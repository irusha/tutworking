<a href="{{address + '/video?id=' + videoThumbObj.id}}" #thumbnail class="thumbnail text-decoration-none">
  <div class="thumb-media">
    <img #thumbImg src="{{'http://' + videoThumbObj.thumbnail}}" alt="" id="video-thumb" class="thumb-img">
    <video preload="metadata" playsinline #thumbPrev class="thumb-video" loop src="{{'http://' + videoThumbObj.preview}}"
           id="video-prev" muted style="display: none"></video>
    <div class="time"><p style="color: white">{{time}}</p></div>
  </div>
  <div class="vid-desc p-3 text-white">
    <h3 class="mb-1">{{videoThumbObj.title}}</h3>
    <p style="color: darkgray">{{videoThumbObj.views}} Views</p>
  </div>
</a>
