<div class="d-flex flex-column w-100 position-fixed bottom-0">
  <ul class="pagination mx-auto">
    <li class="page-item {{pageNumber === 1 ? 'disabled' : ''}}">
      <a class="page-link bg-black border-dark" href="{{urlFormat + (pageNumber - 1)}}" tabindex="-1">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of pages" class="page-item"><a class="page-link {{page == pageNumber ? 'active' : 'bg-black border-dark'}}" href="{{urlFormat + page}}">{{page}}</a></li>
    <li class="page-item {{pageNumber === maxPages ? 'disabled' : ''}}">
      <a class="page-link bg-black border-dark" href="{{urlFormat + (pageNumber + 1)}}">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
