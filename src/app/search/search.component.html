<div #modal class="labels-modal" style="display: none">
  <div class="options-container bg-light text-dark mb-2 label-list">
    <div class="mx-2 d-flex justify-content-between">
      <h2>Add a new label</h2>
      <div (click)="close(false)" class="material-symbols-outlined" style="cursor: pointer">close</div>
    </div>

    <div class="list-group">
      <button (click)="addLabelToArray(currentLabel)" *ngFor="let currentLabel of labelObj" class="list-group-item list-group-item-action">{{currentLabel}}</button>
    </div>
  </div>
</div>

<div class="d-flex flex-column align-content-center">
  <div class="form-inline my-2 d-flex mx-3">
    <div class="input-group">
      <div class="form-outline" style=" height: fit-content">
        <input name="q" id="search-input" placeholder="Search" type="search" id="form1" class="form-control"
               style="border-radius: 0.375em 0 0 0.375em; height: fit-content"/>

      </div>
      <button (click)="showFiltersFlyOut()" class="btn btn-primary rounded-0" style="height: fit-content">
        <i class="bi bi-filter"></i>
      </button>

      <button id="search-button" class="btn btn-primary border-start" style="height: fit-content">
        <i class="bi bi-search"></i>
      </button>

    </div>

    <div #filtersFlyOut style="display: none" class="filters-selector card bg-dark p-2">
      <div class="material-symbols-outlined position-absolute" (click)="close(true)" style="cursor: pointer; right: 0; margin-right: 10px">close</div>
      <h3 class="card-header">Filter your search</h3>
      <div class="flex-wrap d-flex overflow-auto" style="max-height: 30vh">
        <div *ngFor="let label of labels" class="btn btn-light d-flex m-2 label position-relative">
          <div>{{label}}</div>
          <div class="material-symbols-outlined" (click)="removeLabels(label)" style="margin-left: 20px;">close</div>
        </div>
        <button (click)="newLabel()" class="btn btn-light m-2 label">
          <div>+ Add New</div>
        </button>
      </div>
    </div>
  </div>
</div>
